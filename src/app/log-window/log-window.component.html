<div class="window" style="overflow: auto">

    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li *ngFor="let tab of tabs; index as i" (click)="ontabclicked(i)"><a>{{tab}}</a></li>
            <li (click)="addtab()"><a>+ add Tab</a></li>
        </ul>
    </nav>

    <div *ngFor="let tab of tabs; index as x">
        <app-log-screen  [ngStyle]="{'display': activetab===x?'block':'none'}" >{{x}}</app-log-screen>
    </div>

</div>
