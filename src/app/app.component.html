<div id="mySidenav" class="sidenav">

    <button class="btn btn-default" (click)="getAvailableSensors()">update sensors</button>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> &times;</a>
    <!--<a href="#">About</a>
     <a href="#">Services</a>
     <a href="#">Clients</a>
     <a href="#">Contact</a>
    <h1><u>Online sensors</u></h1>-->
    <ul>
        <li draggable [dragScope]="'sensor'"  class="list-group-item" *ngFor="let sensor of sensors; index as i" [dragData]="sensor">
            <app-sensor-id-cart [ID]="sensor"></app-sensor-id-cart>
        </li>
    </ul>


</div>

<div id="main">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav navbar-nav">
                <span *ngIf="router.url == '/sensorLog' && auth.isLoggedIn()" style="font-size:30px;cursor:pointer" (click)="getAvailableSensors()" onclick="openNav()">&#8694; My sensors</span>
                <span *ngIf="router.url == '/login' || router.url == '/signup'" style="font-size:30px;cursor:pointer"  [routerLink]="'/'">Home</span>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="router.url !== '/signup' && router.url !== '/sensorlog' && auth.isLoggedOut()"><a [routerLink]="'/signup'"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li *ngIf="router.url !== '/login' && router.url !== '/sensorlog' && auth.isLoggedOut()"><a [routerLink]="'/login'"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li *ngIf="auth.isLoggedIn()" (click)="auth.logout()"><a [routerLink]="'/'" onclick="closeNav()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="maincontent">
        <router-outlet></router-outlet>


    </div>

</div>
